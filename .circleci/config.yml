version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            python3 -m venv .vEnv
            . .vEnv/bin/activate
            pip install -r requirements.txt
      - run:
          name: run tests
          command: |
            . .vEnv/bin/activate
            flake8 --exclude=.vEnv* --statistics
            pytest -v --cov=numerals_converter
